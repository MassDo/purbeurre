
{% extends 'base.html' %}
{% load static %}


{% block css %}
  <link rel="stylesheet" href="{% static 'search/css/custom.css' %}">
{% endblock css %}
  

<!-- Product searched -->
{% block masterhead %}
    <header class="masthead masthead-custom">
        <div class="container">
          <div class="row h-30 align-items-center justify-content-center text-center">
              <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold prod-title-custom">Nom utilisateur</h1>
              </div>
          </div>
        </div>
    </header>    
{% endblock masterhead %}


{% block results %}
    <section class="page-section">
        <div class="container">
            <div class="col-12 text-center">
                <form class="form-inline ml-50" action="{% url 'search-results' %}">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="mail" placeholder="mail">
                    </div>
                </form> 
            </div>   
        </div>
    </section>
{% endblock results %}
